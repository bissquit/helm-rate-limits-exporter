apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rate-limits-exporter.fullname" . }}-test-connection"
  labels:
    {{- include "rate-limits-exporter.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "kube-score/ignore": pod-probes,container-image-pull-policy,pod-networkpolicy
spec:
#  securityContext:
#    fsGroup: 100
  containers:
    - name: wget
      image: busybox:1.36.1
      workingDir: /tmp
      command: ['wget']
      args: ['{{ include "rate-limits-exporter.fullname" . }}:{{ .Values.service.port }}']
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        readOnlyRootFilesystem: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
          ephemeral-storage: 100Mi
        limits:
          cpu: 100m
          memory: 128Mi
          ephemeral-storage: 100Mi
      volumeMounts:
        - mountPath: /tmp
          name: tmp
  volumes:
    - name: tmp
      emptyDir:
        sizeLimit: 10Mi
  restartPolicy: Never
